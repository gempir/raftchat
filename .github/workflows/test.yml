name: Test

on:
    push:
    pull_request:

jobs:
    Deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1

            - name: Install
              run: yarn install
                  
            - name: lint
              run: yarn lint
              
            - name: test
              run: yarn test

            - name: build
              run: yarn build